<div>
  <div class="matTable">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.status"></mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="control">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Control</th>
        <td mat-cell *matCellDef="let element">{{ element.control }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="setpoint">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Setpoint</th>
        <td mat-cell *matCellDef="let element">{{ element.setpoint }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="measured">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Measured</th>
        <td mat-cell *matCellDef="let element">{{ element.measured }}</td>
      </ng-container>
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
        <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons"> create </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
