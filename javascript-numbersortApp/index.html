<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cloodon Frontend Developer Task</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
          <header>
            <h5>Shuffle and Sort</h5>
          </header>
          <div id="errMsg"></div>
          <div class="row commonbutton">
                <div class="col-md-9" id="numberInputs">
                  <div class="row coloredRows">
                      <!-- first row -->
                      <div class="col-md-4">
                        <input type="number" name="num0" value="1" class="num-box">
                      </div>
                      <div class="col-md-4">
                        <input type="number" name="num1" value="2" class="num-box">
                      </div>
                      <div class="col-md-4">
                        <input type="number" name="num2" value="3" class="num-box">
                      </div>
                      
                      <!-- second row -->
                      <div class="col-md-4">
                        <input type="number" name="num3" value="4" class="num-box">
                      </div>
                      <div class="col-md-4">
                        <input type="number" name="num4" value="5" class="num-box">
                      </div>
                      <div class="col-md-4">
                        <input type="number" name="num5" value="6" class="num-box">
                      </div>
                      
                      <!-- third row -->
                      <div class="col-md-4">
                        <input type="number" name="num6" value="7" class="num-box">
                      </div>
                      <div class="col-md-4">
                        <input type="number" name="num7" value="8" class="num-box">
                      </div>
                      <div class="col-md-4">
                        <input type="number" name="num8" value="9" class="num-box">
                      </div>
                  </div>
                </div>
            <div class="col-md-3" id="btnGroup">
              <div id="buttons">
                <input type="submit" name="" value="SHUFFLE" class="" onclick="shuffleNumbers()">
                <input type="submit" name="" value="SORT" class="" onclick="sortNumbers()">
              </div>
            </div>
          </div> <!-- end of comonbutton div -->
          <!-- end of button design -->
          <div class="row commonbutton">
            <div class="col-md-12">
              <p>shuffle and sort by Balendu Vidyarthi</p>
            </div> 
          </div>
        </div>
    </div>
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
